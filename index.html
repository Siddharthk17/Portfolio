<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://lucide.dev/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NYX-0 // SYSTEM READY</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              gruv: {
                bg: '#1d2021',
                bgSoft: '#32302f',
                fg: '#ebdbb2',
                fgAlt: '#a89984',
                red: '#fb4934',
                green: '#b8bb26',
                yellow: '#fabd2f',
                blue: '#83a598',
                purple: '#d3869b',
                aqua: '#8ec07c',
                orange: '#fe8019',
                gray: '#928374',
              }
            },
            fontFamily: {
              mono: ['"JetBrains Mono"', 'monospace'],
            },
            backgroundImage: {
              'grid-pattern': "linear-gradient(to right, #32302f 1px, transparent 1px), linear-gradient(to bottom, #32302f 1px, transparent 1px)",
            }
          }
        }
      }
    </script>
    <style>
      :root {
        --crt-scanline: rgba(18, 16, 16, 0.1);
      }
      body {
        background-color: #1d2021;
        color: #ebdbb2;
        font-family: 'JetBrains Mono', monospace;
        overflow-x: hidden;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #1d2021; 
        border-left: 1px solid #32302f;
      }
      ::-webkit-scrollbar-thumb {
        background: #928374; 
        border: 2px solid #1d2021;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fe8019; 
      }

      /* CRT Scanline Effect */
      .scanlines {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.6;
      }

      .crt-flicker {
        animation: flicker 0.15s infinite;
      }

      @keyframes flicker {
        0% { opacity: 0.97; }
        5% { opacity: 0.95; }
        10% { opacity: 0.9; }
        15% { opacity: 0.95; }
        20% { opacity: 0.99; }
        50% { opacity: 0.95; }
        80% { opacity: 0.9; }
        100% { opacity: 0.97; }
      }

      ::selection {
        background: #fe8019;
        color: #1d2021;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",

    "framer-motion": "https://aistudiocdn.com/framer-motion@^12.23.25"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
    <div class="scanlines"></div>
